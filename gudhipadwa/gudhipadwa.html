<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown - Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;1,500;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <h1>Gudhipadwa Begins 

    </h1>
    <div class="countdown-container">
        <div class="countdown-in days-c">
            <p class="big-text" id="days">0</p>
            <span>
                Days
            </span>
        </div>
        <div class="countdown-in hours-c">
            <p class="big-text" id="hours">0</p>
            <span>
                Hours
            </span>        
        </div>
        <div class="countdown-in mins-c">
            <p class="big-text" id="mins">0</p>
            <span>Mins</span>
        </div>
        <div class="countdown-in seconds-c" >
            <p class="big-text" id="seconds">0</p>
            <span>Seconds</span>
        </div>
        
    </div>
    
    <h1> Days Left for other events !!!</h1>
    <div class="countdown-container1">
    <button class ="big-text1"onclick="diwali()">Diwali</button>
    <button class ="big-text1" onclick="dasara()">Dasara</button>    
    <button class ="big-text1" onclick="chrismus()">Chrismus</button>
    <button class ="big-text1" onclick="gudhipadwa()">New Year</button>
    <button class ="big-text1" onclick="ramjan()">Ramjan-Eid</button></div>
</body>
</html>
